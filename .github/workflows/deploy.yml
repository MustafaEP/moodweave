name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual triggering of the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "$VPS_SSH_KEY" > ~/.ssh/moodweave_deploy
          chmod 600 ~/.ssh/moodweave_deploy
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts

      - name: SSH Debug
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh -vvv -i ~/.ssh/moodweave_deploy "$VPS_USER@$VPS_HOST" "whoami"

      - name: Deploy on VPS
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh -i ~/.ssh/moodweave_deploy "$VPS_USER@$VPS_HOST" << 'EOF'
            set -e

            cd /opt/moodweave
            git pull

            docker build -t moodweave-gateway:latest apps/gateway
            docker build -t moodweave-core:latest apps/core
            docker build -t moodweave-ai:latest apps/ai
            docker build -t moodweave-web:latest apps/web

            cd infra/compose/prod
            docker compose -f gateway.compose.yml up -d
            docker compose -f core.compose.yml up -d
            docker compose -f ai.compose.yml up -d
            docker compose -f moodweave.compose.yml up -d
          EOF